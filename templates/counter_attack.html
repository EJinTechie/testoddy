{% extends "main.html" %}
{%load static%}
{% block content %}
    <form method="post" action="{% url 'counter_attack' game.id %}">
        {% csrf_token %}
        <label for="selected_card">Select a card to defend:</label>
        <select name="selected_card" id="selected_card">
            {% for card in random_cards %}
            <option value="{{ card }}">{{ card }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>


    <h2>팀 오디</h2>
    <h3>화현</h3>
{% endblock %}
